<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0, minimum-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>Document</title>
</head>

<body>
<div>
  <img id="fixedimg" src="./MAIN/ASSET/GLB/Westmoon.png" alt="westmoon logo">
</div>
  <div class="">
    <div class="container">
      <div class="container box">
      <model-viewer id="model-viewer" ar ar-mode="webxr quick-look scene-viewer" autoplay
        poster="./MAIN/ASSET/GLB/malegolf_fullswing.png" src="./MAIN/ASSET/GLB/malegolf_fullswing.glb"
        reveal="interaction">
        <button slot="ar-button" id="arbutton"></button>
        <label for="Malegolf"></label>
        <div id="controls">
          <select id="Malegolf">
            <option value="./MAIN/ASSET/GLB/malegolf_fullswing.glb">fullswing</option>
            <option value="./MAIN/ASSET/GLB/dumbbell_squat.glb">dumbbell_squat</option>

          </select>
        </div>
        <button id="pagemove" onclick="location.href='https:westmoon.kr/'">관련 페이지로 이동</button>
      </model-viewer>
    </div>
  
      <model-viewer id="model-viewer" ar ar-mode="webxr quick-look scene-viewer"
        poster="./asset/malegolf/malegolf_fullswing.png" src="./asset/malegolf/malegolf_fullswing.glb"
        reveal="interaction">
        <button slot="ar-button" id="arbutton"></button>
      </model-viewer>
    </div>
  </div>

  <div class="">
    <img id="fixedimg" src="./asset/png/Westmoon.png">
    <div class="container">
      <model-viewer id="model-viewer" ar ar-mode="webxr quick-look scene-viewer"
        poster="./asset/malegolf/malegolf_fullswing.png" src="./asset/malegolf/malegolf_fullswing.glb"
        reveal="interaction">
        <button slot="ar-button" id="arbutton"></button>
        <label for="Malegolf"></label>
        <div id="controls">
          <select id="Malegolf">
            <option value="./asset/malegolf/malegolf_fullswing.glb">fullswing</option>
            <option value="">Mixer</option>
            <option value="">Cactus</option>
          </select>
        </div>
        <button id="pagemove" onclick="location.href='https:westmoon.kr/'">관련 페이지로 이동</button>
      </model-viewer>

      <model-viewer id="model-viewer" ar ar-mode="webxr quick-look scene-viewer"
        poster="./asset/malegolf/malegolf_fullswing.png" src="./asset/malegolf/malegolf_fullswing.glb"
        reveal="interaction">
        <button slot="ar-button" id="arbutton"></button>
      </model-viewer>
    </div>
  </div>

  <div class="">
    <img id="fixedimg" src="./asset/png/Westmoon.png">
    <div class="container">
      <model-viewer id="model-viewer" ar ar-mode="webxr quick-look scene-viewer"
        poster="./asset/malegolf/malegolf_fullswing.png" src="./asset/malegolf/malegolf_fullswing.glb"
        reveal="interaction">
        <button slot="ar-button" id="arbutton"></button>
        <label for="Malegolf"></label>
        <div id="controls">
          <select id="Malegolf">
            <option value="./asset/malegolf/malegolf_fullswing.glb">fullswing</option>
            <option value="./asset/malegolf/barbell_squat.glb">Mixer</option>
            <option value="">Cactus</option>
          </select>
        </div>
        <button id="pagemove" onclick="location.href='https:westmoon.kr/'">관련 페이지로 이동</button>
      </model-viewer>

      <model-viewer id="model-viewer" ar ar-mode="webxr quick-look scene-viewer"
        poster="./asset/malegolf/malegolf_fullswing.png" src="./asset/malegolf/malegolf_fullswing.glb"
        reveal="interaction">
        <button slot="ar-button" id="arbutton"></button>
      </model-viewer>
    </div>
  </div>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: auto;
      background-color: #363636;
      padding-top: 150px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    .container .box {
     
    }

    #fixedimg {
      position: fixed;
      width: 100%;
      height: 150px;
      top: 0;

    }

    #model-viewer {
      position: relative;
      margin: 1em;
      height: 200px;
      width: 300px;
      background-color:azure;
      padding: 1px;
      border: 1px solid #363636;
    }

    #arbutton {
      height: 300px;
      width: 300px;
    }

    #controls {
      position: absolute;
      bottom: 12.5px;
      left: 1em;
      height: 20px;
      max-width: unset;
      transform: unset;
      border-radius: 100px;
      border: none;
    }

    #pagemove {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      position: absolute;
      bottom: 10px;
      left: 14em;
      height: 20px;
      width: 100px;
      max-width: unset;
      transform: unset;
      border: none;
      background-color: #363636;
      border-radius: 100px;
      color: #e0ffff;
      text-align: center;
    }

    #Malegolf {
      height: 20px;
      width: 100px;
      border: none;
      background-color: #363636;
      border-radius: 100px;
      color: #e0ffff;
    }

    model-viewer[ar-status="not-presenting"]>#ar-button {
      display: none;
    }
  </style>
  <script type="module">
    const modelViewer = document.querySelector('#model-viewer');
    modelViewer.querySelector('#Malegolf').addEventListener('input', (event) => {
      modelViewer.src = event.target.value;
    });
  </script>
</body>

</html>
